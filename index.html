    * { box-sizing: border-box; margin: 0; padding: 0; }

  <script>
    const rijeci = [
      "added","adopt","aired","words","alive","alian","alias","jumps","unzip","zebra","quest","pizza",
      "fizzy","plaza","blitz","remix","image","jelly","unbox","poppy","exams","cooky","chump","witch",
      "yacht","about","above","again","audio","arrow","brown","chest","china","candy","catch","child",
      "cloud","class","check","close","break","build","devil","dress","drink","drive","apple","false",
      "fancy","error","final","lucas","fight","first","guide","happy","guilt","heart","laugh","label",
      "magic","media","match","draft","clock","alarm","black","flood","focus","going","habit","juice",
    ]

    let secret = "";
    let currentRow = 0;
    let currentGuess = "";
    let correctCount = 0;
    let gameEnded = false;

    const grid = document.getElementById("grid");
    const revealDiv = document.getElementById("reveal-word");
    const notListDiv = document.getElementById("not-in-list");
    const nextBtn = document.getElementById("next-word-btn");

    function getRandomWord() {
      return rijeci[Math.floor(Math.random() * rijeci.length)];
    }

    function initGrid() {
      grid.innerHTML = "";
      for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          row.appendChild(tile);
        }
        grid.appendChild(row);
      }
    }

    function updateTiles() {
      const row = grid.children[currentRow];
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        tile.textContent = currentGuess[i] || "";
      }
    }

    function revealRow(guess) {
      const row = grid.children[currentRow];
      const letters = secret.split("");
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        const letter = guess[i];
        if (letter === letters[i]) {
          tile.classList.add("correct");
        } else if (letters.includes(letter)) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }
    }

    function endGame(won) {
      gameEnded = true;
      nextBtn.style.display = "inline-block";
      if (won) {
        correctCount++;
        countDiv.textContent = `You guessed ${correctCount} the word`;
        revealDiv.textContent = "";
      } else {
        revealDiv.textContent = `The word was: ${secret.toUpperCase()}`;
      }
    }

    function handleKey(e) {
      if (gameEnded) return;

      notListDiv.textContent = "";

      if (e.key === "Enter") {
        if (currentGuess.length !== 5) return;
        if (!rijeci.includes(currentGuess)) {
          notListDiv.textContent = "The word is not in the database.";
          return;
        }
        revealRow(currentGuess);
        if (currentGuess === secret) {
          endGame(true);
          return;
        }
        currentRow++;
        if (currentRow === 6) {
          endGame(false);
          return;
        }
        currentGuess = "";
        updateTiles();
        return;
      }

      if (e.key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
        updateTiles();
        return;
      }

      if (/^[a-zA-Zƒçƒá≈æ≈°ƒëƒåƒÜ≈Ω≈†ƒê]$/.test(e.key) && currentGuess.length < 5) {
        currentGuess += e.key.toLowerCase();
        updateTiles();
      }
    }

    function startGame() {
      secret = getRandomWord();
      currentRow = 0;
      currentGuess = "";
      gameEnded = false;
      revealDiv.textContent = "";
      notListDiv.textContent = "";
      nextBtn.style.display = "none";
      initGrid();
      updateTiles();
    }

    nextBtn.addEventListener("click", startGame);
    document.addEventListener("keydown", handleKey);
    startGame();

  

// Quest definicije
const quests = [
  {
    id: "firstTry",
    text: "Guess the word on the first try",
    completed: false
  },
  {
    id: "streak3",
    text: "Guess 3 words in a row",
    completed: false
  },
  {
    id: "noA",
    text: "Guess the word without the letter (A) ",
    completed: false
  }
];

// Uƒçitaj statuse iz localStorage
function loadQuests() {
  const stored = localStorage.getItem("quests");
  if (stored) {
    const saved = JSON.parse(stored);
    quests.forEach(q => {
      if (saved[q.id] !== undefined) q.completed = saved[q.id];
    });
  }
}

// Spremi statuse u localStorage
function saveQuests() {
  const toSave = {};
  quests.forEach(q => toSave[q.id] = q.completed);
  localStorage.setItem("quests", JSON.stringify(toSave));
}

// Prika≈æi izazove
function renderQuests() {
  const list = document.getElementById("questsList");
  list.innerHTML = "";
  quests.forEach(q => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${q.text}</span><span class="${q.completed ? 'quest-complete' : 'quest-incomplete'}">${q.completed ? "‚úÖ" : "‚ùå"}</span>`;
    list.appendChild(li);
  });
}

// Funkcija za oznaƒçavanje izazova kao zavr≈°en
function completeQuest(id) {
  const quest = quests.find(q => q.id === id);
  if (quest && !quest.completed) {
    quest.completed = true;
    saveQuests();
    renderQuests();
  }
}

// RESET svakog dana (jednostavna provjera dana)
function resetQuestsIfNeeded() {
  const today = new Date().toDateString();
  const lastDate = localStorage.getItem("questsDate");
  if (lastDate !== today) {
    quests.forEach(q => q.completed = false);
    saveQuests();
    renderQuests();
    localStorage.setItem("questsDate", today);
  }
}

// ===============================
// INTEGRACIJA SA IGRICOM
// ===============================

// Kad pogodi rijeƒç
function onWordGuessed(correct, attemptNumber, wordGuessed) {
  if (correct && attemptNumber === 1) completeQuest("firstTry");
  if (correct && !wordGuessed.includes("A")) completeQuest("noA");

  // Ovdje dodaj svoju logiku za streak:
  updateStreak(correct);
}

// Za streak
let currentStreak = 0;
function updateStreak(correct) {
  if (correct) {
    currentStreak++;
    if (currentStreak >= 3) completeQuest("streak3");
  } else {
    currentStreak = 0;
  }
}

// Pokreni sve
loadQuests();
resetQuestsIfNeeded();
renderQuests();

  const flakes = document.querySelectorAll('.snowflake');
  flakes.forEach(flake => {
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = (10 + Math.random() * 9) + "s";
  });
