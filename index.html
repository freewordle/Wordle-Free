  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background:#111111; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; padding: 20px;

    h1 {
      font-size: 2.5rem; margin-bottom: 20px; text-align: center;
    }
    .grid {
      display: grid; grid-template-rows: repeat(6, 1fr);
      grid-gap: 5px; margin-bottom: 10px;
    }
    .row {
      display: grid; grid-template-columns: repeat(5, 60px);
      grid-gap: 5px;
    }
    .tile {
      width: 60px; height: 60px; background: #222;
      border: 2px solid #333; display: flex;
      align-items: center; justify-content: center;
      font-size: 2rem; text-transform: uppercase;
      transition: background 0.3s, border 0.3s;
    }
    .correct { background: #538d4e; border-color: #538d4e; color: #000; }
    .present { background: #b59f3b; border-color: #b59f3b; color: #000; }
    .absent { background: #3a3a3c; border-color: #3a3a3c; color: #fff; }

    #reveal-word {
      margin-top: 12px; font-size: 1rem; color: #000000;font-weight: bold;
    }
    #correct-count {
      margin-top: 20px; background: #538d4e; color: #000;
      padding: 10px 20px; border-radius: 6px;
      font-size: 1.2rem; font-weight: bold; text-align: center;
    }
    #not-in-list {
      margin-top: 10px; font-size: 1rem; color: #000000;font-weight: bold; 
    }
    #next-word-btn {
      display: none;
      margin-top: 20px;

      border-radius: 6px;

  <script>
    const rijeci = [
      "added","adopt","aired","words","alive","alian","alias","jumps","unzip","zebra","quest","pizza",

      "lemon","liver","major","lobby","nasty","north","never","scout","shake","shall","shape","steam",
      "wrong","worst","woman","white","valid","vital","verse","usage","voice","water","urban","unity",
      "toxic","truck","token","twice","trust","sunny","style","tasty","strip","straw","table","sugaer",
      "where","there","story","think","tiger","toast","start","sport","split","spine","steel","wheel",
      "cheap","click","cloth","dance","delta","crown","daily","deley","crash","craft","court","climb",
      "civil" ,"chart","shark","clerk","broke","brick","candy","broad","blind","birth","berry","blood",
      "world","trade","union","vital","viral","waste","wafer","skull","slide","space","speed","snack",
      "house","stone","green","qucik","plant","knife","dance","grass","teach","match","frame","glass",
      "about","liver","visit","worry","enter","queen","store","judge","honey","earth","bread","front",
      "mouth","drink","charm","sweet","faith","inner","ocean","actor","alert","skirt","feast","maple",
      "organ","polar","orbit","radio","yacht","tonic","fatal","gloom","digit","drift","badge","baker",
      "porch","noisy","daily","lyric","karma","jelly","choir","amend","asset","basis","boost","toast",
      "story","spark","titan","shelf","honor","model","slime","jeans","razor","rainy","opera","noble",
      "replay","pulse","honor","mossey","happy","stain","torch","glaze","lucid","ebony","bonus","bloom",
      "argue","lucky","juicy","rebel","chaos","boost","spoke","nodal","magic","blunt","genre","paint",
      "panda","paste","radar","mocha","grape","lance","mango","cobra","shall","shock","skill","pixel",
      "moist","drone","invite","malta","delta","dirty","cycle","cream","entry","elbow","enact","actor",
      "apply","angle","audit","seven","eight","board","brace","buggy","bully","cameo","darts","dairy",
      "talks","milfs","gifts","board","lifes","icons","htmls","icono","light","guess","tapes","girls",
      "meals","rises","likes","loops"
    ]

    let secret = "";
    let currentRow = 0;
    let currentGuess = "";
    let correctCount = 0;
    let gameEnded = false;

    const grid = document.getElementById("grid");
    const revealDiv = document.getElementById("reveal-word");
    const notListDiv = document.getElementById("not-in-list");
    const nextBtn = document.getElementById("next-word-btn");

    function getRandomWord() {
      return rijeci[Math.floor(Math.random() * rijeci.length)];
    }

    function initGrid() {
      grid.innerHTML = "";
      for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          row.appendChild(tile);
        }
        grid.appendChild(row);
      }
    }

    function updateTiles() {
      const row = grid.children[currentRow];
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        tile.textContent = currentGuess[i] || "";
      }
    }

    function revealRow(guess) {
      const row = grid.children[currentRow];
      const letters = secret.split("");
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        const letter = guess[i];
        if (letter === letters[i]) {
          tile.classList.add("correct");
        } else if (letters.includes(letter)) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }
    }

    function endGame(won) {
      gameEnded = true;
      nextBtn.style.display = "inline-block";
      if (won) {
        correctCount++;
        countDiv.textContent = `You guessed ${correctCount} the word`;
        revealDiv.textContent = "";
      } else {
        revealDiv.textContent = `The word was: ${secret.toUpperCase()}`;
      }
    }

    function handleKey(e) {
      if (gameEnded) return;

      notListDiv.textContent = "";

      if (e.key === "Enter") {
        if (currentGuess.length !== 5) return;
        if (!rijeci.includes(currentGuess)) {
          notListDiv.textContent = "The word is not in the database.";
          return;
        }
        revealRow(currentGuess);
        if (currentGuess === secret) {
          endGame(true);
          return;
        }
        currentRow++;
        if (currentRow === 6) {
          endGame(false);
          return;
        }
        currentGuess = "";
        updateTiles();
        return;
      }

      if (e.key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
        updateTiles();
        return;
      }

      if (/^[a-zA-Zƒçƒá≈æ≈°ƒëƒåƒÜ≈Ω≈†ƒê]$/.test(e.key) && currentGuess.length < 5) {
        currentGuess += e.key.toLowerCase();
        updateTiles();
      }
    }

    function startGame() {
      secret = getRandomWord();
      currentRow = 0;
      currentGuess = "";
      gameEnded = false;
      revealDiv.textContent = "";
      notListDiv.textContent = "";
      nextBtn.style.display = "none";
      initGrid();
      updateTiles();
    }

    nextBtn.addEventListener("click", startGame);
    document.addEventListener("keydown", handleKey);
    startGame();

  

// Quest definicije
const quests = [
  {
    id: "firstTry",
    text: "Guess the word on the first try",
    completed: false
  },
  {
    id: "streak3",
    text: "Guess 3 words in a row",
    completed: false
  },
  {
    id: "adopt,added,aired,alian,alias,alive",
    text: "Guess the word without the letter (A) ",
    completed: false
  }
];

// Uƒçitaj statuse iz localStorage
function loadQuests() {
  const stored = localStorage.getItem("quests");
  if (stored) {
    const saved = JSON.parse(stored);
    quests.forEach(q => {
      if (saved[q.id] !== undefined) q.completed = saved[q.id];
    });
  }
}

// Spremi statuse u localStorage
function saveQuests() {
  const toSave = {};
  quests.forEach(q => toSave[q.id] = q.completed);
  localStorage.setItem("quests", JSON.stringify(toSave));
}

// Prika≈æi izazove
function renderQuests() {
  const list = document.getElementById("questsList");
  list.innerHTML = "";
  quests.forEach(q => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${q.text}</span><span class="${q.completed ? 'quest-complete' : 'quest-incomplete'}">${q.completed ? "‚úÖ" : "‚ùå"}</span>`;
    list.appendChild(li);
  });
}

// Funkcija za oznaƒçavanje izazova kao zavr≈°en
function completeQuest(id) {
  const quest = quests.find(q => q.id === id);
  if (quest && !quest.completed) {
    quest.completed = true;
    saveQuests();
    renderQuests();
  }
}

// RESET svakog dana (jednostavna provjera dana)
function resetQuestsIfNeeded() {
  const today = new Date().toDateString();
  const lastDate = localStorage.getItem("questsDate");
  if (lastDate !== today) {
    quests.forEach(q => q.completed = false);
    saveQuests();
    renderQuests();
    localStorage.setItem("questsDate", today);
  }
}

// ===============================
// INTEGRACIJA SA IGRICOM
// ===============================

// Kad pogodi rijeƒç
function onWordGuessed(correct, attemptNumber, wordGuessed) {
  if (correct && attemptNumber === 1) completeQuest("firstTry");
  if (correct && !wordGuessed.includes("A,a")) completeQuest("adopt,added,aired,alian,alias,alive");

  // Ovdje dodaj svoju logiku za streak:
  updateStreak(correct);
}

// Za streak
let currentStreak = 0;
function updateStreak(correct) {
  if (correct) {
    currentStreak++;
    if (currentStreak >= 3) completeQuest("streak3");
  } else {
    currentStreak = 0;
  }
}

// Pokreni sve
loadQuests();
resetQuestsIfNeeded();
renderQuests();

  const flakes = document.querySelectorAll('.snowflake');
  flakes.forEach(flake => {
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = (10 + Math.random() * 9) + "s";
  });

  
 function updateCountdown() {
    const christmas = new Date("December 25, 2025");
    const now = new Date();
    const diff = christmas - now;

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor(diff / (1000 * 60 * 60) % 24);
    let mins = Math.floor(diff / (1000 * 60) % 60);
    let secs = Math.floor(diff / 1000 % 60);

    document.getElementById("countdown").innerHTML =
      `${days}d : ${hours}h : ${mins}m : ${secs}s`;
  }
  
  setInterval(updateCountdown, 1000);
  updateCountdown();
